name: code check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn run code-check
