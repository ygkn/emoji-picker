name: code check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn run code-check
